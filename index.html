<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sag mir!</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Sag es mir! 🎤</h1>
      <button id="toggleDarkMode" aria-label="Dark Mode umschalten">🌓</button>
    </header>

    <main>
      <textarea id="textInput" placeholder="Gib hier deinen Text ein..."></textarea>
      <button id="speakBtn">Vorlesen ▶️</button>
      <button id="saveBtn" title="Satz speichern 💾">💾 Speichern</button>

      <div id="lastSavedContainer" style="display:none;">
        <h3>Gespeicherte Sätze:</h3>
        <ul id="savedList"></ul>
        <button id="clearSaved">Alle löschen</button>
      </div>

      <p id="info">Tippe /hilfe für Befehle (z.B. /stimme, /sprache, /emotion, /darkmode)</p>
    </main>

    <!-- Modal Container -->
    <div id="modal" class="hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div id="modalContent">
        <h2 id="modalTitle"></h2>
        <div id="modalBody"></div>
        <div id="modalButtons"></div>
        <button id="modalClose" aria-label="Schließen">✖</button>
      </div>
    </div>
  </div>

<script src="main.js"></script>
</body>
</html>
